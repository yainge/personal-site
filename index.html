<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Ainge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ececec;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            padding: 40px 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-links a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1em;
            text-decoration: none;
            background-color: #0073b1; /* default color for LinkedIn type; will override for Instagram */
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .social-links a.instagram {
            background-color: #E4405F;
        }
        .social-links a.linkedin {
            background-color: #0077B5;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yuki Ainge</h1>
    </header>
    <main>
        <p>Welcome to my page! Connect with me on social media:</p>
        <div class="social-links">
            <a class="instagram" href="https://www.instagram.com/yuksterr" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a class="linkedin" href="https://www.linkedin.com/in/yukiainge/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>
    </main>
</body>
</html>
